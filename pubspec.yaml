name: curious_user_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.1
  firebase_auth: ^3.3.0
  cloud_firestore: ^3.1.1
  firebase_storage: ^10.2.0
  image_picker: ^0.8.4+4
  geolocator: ^8.0.0
  geocoding: ^2.0.1
  shared_preferences: ^2.0.9
  carousel_slider: ^4.0.0
  flutter_staggered_grid_view: ^0.4.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - images/
    - slider/
  fonts:
    - family: Acme
      fonts:
        - asset: assets/fonts/Acme-Regular.ttf
    - family: Kiwi
      fonts:
        - asset: assets/fonts/KiwiMaru-Medium.ttf
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Train
      fonts:
        - asset: assets/fonts/TrainOne-Regular.ttf